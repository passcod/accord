[package]
name = "accord"
version = "0.1.0"
authors = ["Félix Saparelli <felix@passcod.name>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
mime = "0.3.16"
regex = "1.3.9"
serde = "1.0.114"
serde_json = "1.0.57"
tokio = "0.2.22"
tracing = "0.1.18"
tracing-log = "0.1.1"
tracing-subscriber = "0.2.10"
futures = "0.3.5"

[dependencies.async-std]
version = "1.6.2"
features = ["attributes", "tokio02"]

[dependencies.isahc]
version = "0.9.8"
features = ["json"]

[dependencies.twilight]
branch = "trunk"
git = "https://github.com/twilight-rs/twilight.git"
